language: node_js
node_js:
- '8'
matrix:
  fast_finish: true
cache:
  yarn: true
  directories:
  - node_modules
script:
- yarn deps
- yarn lint
- yarn test:ci
- yarn build
- yarn size
after_success:
- yarn coveralls
deploy:
  provider: npm
  skip_cleanup: true
  email: icrosil@gmail.com
  api_key:
    secure: 
  on:
    node: '8'
    repo: icrosil/remob
    all_branches: true
notifications:
  email:
    recipients:
    - icrosil@gmail.com
    on_success: change
    on_failure: always
